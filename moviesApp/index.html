<!DOCTYPE html>
<html ng-app="movieApp">
<head lang="en">

    <meta charset="UTF-8">
    <title>Movie app</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css">
    <style>
        input.ng-dirty.ng-invalid {
            background-color: #d9534f;
        }

        input.ng-dirty.ng-valid {
            background-color: #c9e2b3;
        }

        .movie.selected {
            background-color: mediumvioletred;
        }
    </style>

</head>

<body>

<div class="container">
    <h1 class="page-header">Movie App</h1>
    <nav>
        <ul class="nav nav-tabs">
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#collection">My collection</a>
            </li>
            <li>
                <a href="#search">Search</a>
            </li>
        </ul>

    </nav>

    <div ng-view></div>
</div>

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="app/controllers/controllers.js"></script>
<script type="text/javascript" src="app/controllers/searchCtrl.js"></script>
<script type="text/javascript" src="app/controllers/collectionCtrl.js"></script>
<script type="text/javascript" src="app/app.js"></script>

</body>
</html>
